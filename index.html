<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a, img tag demo</title>
  </head>
  <body>
    <h3>[DEMO] a + img tags</h3>
    <!--simply a hyperlink using a tag-->
    <h4>hyperlink tag</h4>
    <a href="https://www.google.com" target = "_blank">click to go to google</a><br><br>
    <!--img tag-->
    <h4>image tag</h4>
    <img src="img/cat2.jpg" alt="cat2">
    <img src="img/yarn/yarn1.jpg" alt="yarn1"><br><br>
    <!--img hyperlink-->
    <h4>image hyperlink</h4>
    <a href="https://www.google.com" target="_blank">
      <img src="img/cat3.jpg" alt="">
    </a>

  </body>
