<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>[DEMO] list tag</title>
  </head>
  <body>
    <!--this is an order list-->
    <h3>groceries ordered list</h3>
    <ol type="i">
      <li>tomatoes</li>
      <li><em>baby</em> carrots</li>
      <li><strong>lays</strong> chips</li>
    </ol>
    <!--this is an unordered list-->
    <h3>fruit unordered list</h3>
    <ul>
      <li type="square">apples</li>
      <li>oranges</li>
      <li>bananas</li>
    </ul>
    <!--nested list-->
    <h3>cat and dog relationships</h3>
    <ol>
      <li>from cat's angle
        <ul>
          <li>they don't like dogs</li>
          <li>actually, they hate them</li>
          <ol>
            <li><em>well, why not?</em></li>
            <li>why don't they like dogs?</li>
          </ol>
        </ul>
      </li>
      <br><li><img src="img/cat2.jpg"</li>
    </ol>
  </body>
</html>
